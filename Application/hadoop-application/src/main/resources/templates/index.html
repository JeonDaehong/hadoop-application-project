<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HDFS 웹</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db;
            color: white;
            padding: 15px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .message {
            background-color: #f39c12;
            color: white;
            padding: 15px;
            margin: 20px 0;
            font-size: 1.2em;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 1.5em;
            margin-top: 30px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .form-container input[type="file"],
        .form-container input[type="text"] {
            display: block;
            margin: 15px 0;
            padding: 10px;
            width: 100%;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }

        .form-container button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #2980b9;
        }

        .file-list {
            list-style: none;
            padding-left: 0;
        }

        .file-list li {
            margin: 10px 0;
        }

        .file-list a {
            text-decoration: none;
            color: #3498db;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        .file-list a:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>

<header>
    <h1>HDFS 웹 애플리케이션</h1>
</header>

<div class="container">

    <!-- 메시지 박스 -->
    <div class="message" th:text="${message}"></div>

    <div class="form-container">
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="fileInput" name="file" required />
            <label for="pathInput"></label><input type="text" id="pathInput" name="path" placeholder="HDFS 경로 입력" required />
            <button type="submit">파일 업로드</button>
        </form>
    </div>

    <h2>파일 다운로드</h2>

    <ul class="file-list">
        <li th:each="file : ${fileList}">
            <a th:href="@{/api/hdfs/download(fileName=${file})}" th:text="${file}"></a>
        </li>
    </ul>

</div>

<script>
    // 파일 업로드 진행 중 로딩 바를 보여주기 위한 JavaScript 예시
    document.querySelector('form').addEventListener('submit', function(e) {
        const button = e.target.querySelector('button');
        button.innerHTML = '업로드 중...';
        button.disabled = true;
    });

    // 폼 제출 이벤트 처리
    document.getElementById("uploadForm").addEventListener("submit", function (e) {
        e.preventDefault();  // 기본 폼 제출 동작 방지

        let formData = new FormData();  // 폼 데이터 객체
        let fileInput = document.getElementById("fileInput");
        let pathInput = document.getElementById("pathInput"); // 경로 입력 필드
        formData.append("file", fileInput.files[0]);  // 파일을 폼 데이터에 추가
        formData.append("path", pathInput.value);  // 경로를 폼 데이터에 추가

        let xhr = new XMLHttpRequest();
        xhr.open("POST", "/api/hdfs/upload", true);  // 서버의 업로드 엔드포인트로 POST 요청
        xhr.setRequestHeader("Accept", "application/json");  // 응답 형식을 JSON으로 설정

        // 요청이 완료되었을 때 처리
        xhr.onload = function () {
            if (xhr.status === 200) {
                // 서버로부터 응답받은 데이터
                let response = JSON.parse(xhr.responseText);

                // 업로드 메시지와 파일 목록을 처리
                alert(response.message);  // 업로드 메시지 알림

                window.location.reload();  // 페이지 새로고침
            } else {
                alert("파일 업로드 실패!");
            }
        };

        // 서버 요청 전송
        xhr.send(formData);
    });

    document.addEventListener("DOMContentLoaded", function () {
        const pathInput = document.getElementById("pathInput");
        const fixedPrefix = "/user/test/";  // 고정된 문자열

        // 페이지 로드 시 기본값 설정
        pathInput.value = fixedPrefix;

        pathInput.addEventListener("input", function () {
            if (!pathInput.value.startsWith(fixedPrefix)) {
                pathInput.value = fixedPrefix;
            }
        });

        pathInput.addEventListener("keydown", function (event) {
            if (pathInput.selectionStart < fixedPrefix.length && (event.key === "Backspace" || event.key === "Delete")) {
                event.preventDefault();  // 고정된 부분 삭제 방지
            }
        });
    });

</script>

</body>
</html>
