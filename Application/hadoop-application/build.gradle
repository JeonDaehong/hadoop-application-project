plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.2'  // ✅ Spring Boot 플러그인 추가
    id 'io.spring.dependency-management' version '1.1.4'
}


group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.hadoop:hadoop-common:3.1.1'
    implementation 'org.apache.hadoop:hadoop-hdfs:3.1.1'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.projectlombok:lombok:1.18.26' // Lombok 추가
    annotationProcessor 'org.projectlombok:lombok:1.18.26'
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}