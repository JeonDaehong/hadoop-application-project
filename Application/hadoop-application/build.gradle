plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.3'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'org.example'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

configurations {
	all {
		exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
		exclude group: 'ch.qos.logback', module: 'logback-classic'
		exclude group: 'commons-logging', module: 'commons-logging'
		exclude group: 'org.slf4j', module: 'slf4j-reload4j'
		exclude group: 'log4j', module: 'log4j'
	}
}

repositories {
	mavenCentral()
	maven { url 'https://repo.maven.apache.org/maven2' }  // Maven Central Repository URL
	maven { url 'https://repository.apache.org/content/repositories/releases/' }  // Iceberg 공식 저장소

}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.apache.hadoop:hadoop-client:3.1.1'
	implementation 'org.apache.hadoop:hadoop-hdfs:3.1.1'
	implementation 'org.apache.hadoop:hadoop-common:3.1.1'
	implementation 'org.apache.iceberg:iceberg-api:0.14.0'
	implementation 'org.apache.iceberg:iceberg-core:0.14.0'
	implementation 'org.apache.spark:spark-sql_2.12:3.1.1'  // Apache Spark 의존성
	implementation 'org.springframework.boot:spring-boot-starter-log4j2'
	implementation 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}
